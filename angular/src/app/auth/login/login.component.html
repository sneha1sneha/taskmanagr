
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo">
        <h2><span class="fa fa-android"></span></h2>
      </span>
      <h4 class="company_title">TSG - Task Manager </h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2>Log In</h2>
        </div>
        <div class="row">
            <form  (ngSubmit)="login()"class="form-group" [formGroup]="loginForm" novalidate>
              <div class="alert alert-danger"[hidden]="!errorObj || isLoading" translate>invalid username or password</div>
            <div class="row">
              <label class="d-block my-3">
                <input type="text" id="username" class="form-control form__input" formControlName="username"
                  autocomplete="username" [placeholder]="'Username' | translate" />
                <span hidden translate>Username</span>
                <small [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
                  class="text-danger" translate>
                  Username is required
                </small>
              </label>
            </div>
            <div class="row">
            
              <label class="d-block mb-3">
                <input type="password" class="form-control form__input" formControlName="password"
                  autocomplete="current-password" [placeholder]="'Password' | translate" required />
                <span hidden translate>Password</span>
                <small [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                  class="text-danger" translate>
                  Password is required
                </small>
              </label>
            </div>
            <div class="row">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
